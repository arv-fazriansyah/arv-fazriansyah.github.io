<!DOCTYPE html><html><head><title>Share your Google Sheets</title></head>
<body>
    <table class="output"></table>
    <script>
const base = 'https://docs.google.com/spreadsheets/d/1DbGEGbPlwSlNE62GkGlj0tZVy-c_tVc_Q5DIvWWOwik/gviz/tq?';
const output = document.querySelector('.output');
const query = encodeURIComponent('Select A,B,C where C > 3 limit 20');
const url = base + '&tq=' + query;
    fetch(url)
    .then(res => res.text())
    .then(rep =>{
        const data = JSON.parse(rep.substr(47).slice(0,-2));
        const row = document.createElement('tr');
        output.append(row);
        data.table.cols.forEach((heading)=>{
            const cell = document.createElement('td');
            cell.textContent = heading.label;
            row.append(cell);
        })
        data.table.rows.forEach((main)=>{
            const container = document.createElement('tr');
            output.append(container);
            main.c.forEach((ele)=>{
                const cell = document.createElement('td');
                cell.textContent = ele.v;
                container.append(cell);
            })
        })
    })
    </script>
</body>
</html>
