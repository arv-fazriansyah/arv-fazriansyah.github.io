<!DOCTYPE html>
<html>
<head>
	<title>Dark Chatbot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background-color: #1c1e24;
		}
		.container {
			max-width: 700px;
			margin: 50px auto;
		}
		.chat-container {
			height: 500px;
			overflow-y: auto;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 10px;
			background-color: #2c2f3e;
			color: #fff;
		}
		.message {
			margin-bottom: 10px;
		}
		.message .bot {
			background-color: #424b5a;
			border-radius: 10px;
			padding: 10px;
			font-size: 16px;
		}
		.message .user {
			background-color: #0084ff;
			border-radius: 10px;
			padding: 10px;
			font-size: 16px;
			text-align: right;
		}
		.input-group {
			margin-bottom: 20px;
		}
		.input-group input {
			background-color: #424b5a;
			border: none;
			color: #fff;
			border-radius: 20px;
			padding: 10px;
			outline: none;
			box-shadow: none;
		}
		.input-group button {
			background-color: #0084ff;
			border: none;
			border-radius: 20px;
			color: #fff;
			padding: 10px 20px;
			outline: none;
			box-shadow: none;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="chat-container">
			<div class="message bot">
				<p>Hello, how can I help you today?</p>
			</div>
		</div>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Type your message here...">
			<button class="btn btn-primary" onclick="sendMessage()">Send</button>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
	function sendMessage() {
		// Ambil input pengguna
		var userMessage = document.querySelector(".input-group input").value;
		
		// Tambahkan pesan pengguna ke chat container
		var userMessageHTML = '<div class="message user"><p>' + userMessage + '</p></div>';
		document.querySelector(".chat-container").innerHTML += userMessageHTML;
		
		// Kirim pesan pengguna ke Worker Cloudflare
		// Ganti URL pada baris berikut dengan URL dari endpoint Worker Cloudflare Anda
		fetch("https://arv.fzrnsyh.workers.dev/send-message", {
			method: "POST",
			headers: {
				"Content-Type": "application/json"
			},
			body: JSON.stringify({
				message: userMessage
			})
		})
		.then(response => response.json())
		.then(data => {
			// Tambahkan pesan balasan dari Worker Cloudflare ke chat container
			var botMessageHTML = '<div class="message bot"><p>' + data.message + '</p></div>';
			document.querySelector(".chat-container").innerHTML += botMessageHTML;
		});
		
		// Kosongkan input pengguna
		document.querySelector(".input-group input").value = "";
	}
</script>
</body>
</html>
