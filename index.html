<head>

  <title>Direct Upload Demo | Cloudflare Pages</title>
  
  <!-- GitHub Favicon -->
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon-dark.png" type="image/x-icon"/>

  <!-- Bootstrap CSS -->

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />

<body>
  <div class="container">
    <div class="header">
      <h3>Example project</h3>
      <h1>Welcome to Cloudflare Pages</h1>
      <p>
        Upload your prebuilt assets directly to Pages and deploy <br />
        your project to the Cloudflare edge within seconds.
      </p>
      <p>Create new deployments using:</p>
      <div class="row options">
        <div class="col-sm-2">
          <img src="assets/terminal.svg" />
        </div>
        <div class="col-sm-10">
          <a href="https://dash.cloudflare.com/?to=/:account/pages/new/wrangler-guide" target="_blank">
            Wrangler CLI
          </a>
        </div>
      </div>
      <div class="row options">
        <div class="col-sm-2">
          <img src="assets/cloud-upload.svg" />
        </div>
        <div class="col-sm-10">
          <a href="https://dash.cloudflare.com/?to=/:account/pages/new/upload" target="_blank">
            Dashboard
          </a>
        </div>
      </div>
    </div>

    <div class="learn-more">
      <a href="https://developers.cloudflare.com/pages/platform/direct-uploads">
        <button class="btn btn-primary">Learn more</button>
      </a>
    </div>

    <div class="logo">
      <a href="https://pages.cloudflare.com/" target="_blank">
        <img src="assets/cloudflare-pages.svg" class="img-fluid" />
      </a>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
